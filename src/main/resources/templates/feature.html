<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <script th:replace="fragments/header :: headerElement"></script>
    <title>FreshVotes Features</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <h1>New Feature</h1>
    <form action="" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" th:field="${feature.id}"/>
        <input type="hidden" th:field="${feature.product}"/>
        <input type="hidden" th:field="${feature.status}"/>
        <div>
            <label>Title: </label>
            <input type="text" th:field="${feature.title}"/>
        </div>
        <div>
            <label>Description: </label>
            <input type="text" th:field="${feature.description}"/>
        </div>
        <div>
            <button type="submit" class="btn-primary">Save</button>
        </div>
    </form>

</div>
</body>
</html>
