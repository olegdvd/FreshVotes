<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>FreshVotes Products</title>
</head>
<body>
<div class="container" th:if="${product != null}">
    <h1>Product</h1>
    <form method="post" action="">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" th:field="${product.id}">
        <div class="form-group row">
            <label for="name" class="col-12 col-sm-3 col-xl-2 col-form-label">Name:</label>
            <div class="col-12 col-sm-9 col-xl-10">
                <input type="text" class="form-control" th:field="${product.name}"/>
            </div>
            <div th:text="|Is product published: ${product.published}|"></div>
        </div>
        <button class="btn btn-primary">Save Product</button>
    </form>
</div>
</body>
</html>
